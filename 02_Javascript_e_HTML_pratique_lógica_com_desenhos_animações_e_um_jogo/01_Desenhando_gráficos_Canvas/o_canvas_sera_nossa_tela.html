<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d'); /* Aqui definimos o tipo de pincel de tela para o tipo de gráfico que se quer trabalhar*/
    pincel.fillStyle = 'lightgrey'; /* Cor da tinta do pincel.*/
    pincel.fillRect(0, 0, 600, 400); 
                /* (x, y, width, height) posições inicias e finais do pincel. */
    /* o valor de comprimento e altura aqui devem ser o mesmo do definido no mundo HTML, pois ele somente fará o preenchimento dentro da tela dimensionada, caso, os valores sejam maior que a tela dimensionada ele respeitará a tela definida no mundo HTML.*/

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = 'red';
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = 'yellow';
    pincel.beginPath(); /* Específica o caminho a percorrer pelo pincel*/
    pincel.moveTo(300,200);
    pincel.lineTo(200,400);
    pincel.lineTo(400,400);
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(300, 200, 50, 0, 2*3.14);
    /* (x, y, raio, ângulo inicial, ângulo final em radianos)*/
    pincel.fill();

</script>
